<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Upload Arquivos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem value="Início" action="index?faces-redirect=true"></p:menuitem>
				<p:menuitem value="Veículos" action="veiculos?faces-redirect=true"></p:menuitem>
				<p:menuitem value="Radares" action="radares?faces-redirect=true"></p:menuitem>
				<p:menuitem value="Novos Arquivos" action="upload-arquivos?faces-redirect=true"></p:menuitem>
			</p:menubar>
			
			<p:panel header="Upload Arquivos" >
				<p:growl autoUpdate="true" id="messages" showDetail="true" />
				
				<p:fileUpload fileUploadListener="#{uploadArquivosBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(xlsx|xltx)$/" />
			</p:panel>
		</h:form>
	</h:body>
</f:view>
