<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="/css/styles.css" />

		<script type="text/javascript">
			function loadingStart() {
				PF('statusDialog').show();
			}
			function loadingStop() {
				PF('statusDialog').hide();
			}
		</script>
	</h:head>
	
	<h:form id="formMenu">
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

		<p:dialog blockScroll="true" position="top" width="300" height="250" modal="true" widgetVar="statusDialog" header="Aguarde" draggable="false" closable="false" resizable="false">
			<div style="text-align: center; vertical-align: middle;">
				<span class="fas fa-spinner fa-spin" style="font-size: 200px; vertical-align: middle;"></span>
			</div>
		</p:dialog>

		<p:menubar>
			<p:menuitem value="Início"   icon="fa fa-home"   action="index?faces-redirect=true" />
			
			<p:menuitem rendered="false" value="Veículos" icon="fa fa-car"    action="veiculos?faces-redirect=true" />
			<p:menuitem rendered="false" value="Radares"  icon="fa fa-camera" action="radares?faces-redirect=true" />
			<p:menuitem value="Recorrencias"  icon="fas fa-street-view" action="verificar-recorrencia?faces-redirect=true" />
			<p:menuitem value="Mandados de Monitorados"  icon="fas fa-user-secret" action="verificar-monitorados-mandados?faces-redirect=true" />
			<p:menuitem value="Localização de Viaturas"  icon="fas fa-map-marker-alt" action="localizacao-viaturas?faces-redirect=true" />
			
			<f:facet name="options">
	        </f:facet>
		</p:menubar>
	</h:form>
</f:view>
