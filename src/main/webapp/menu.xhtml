<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="/css/styles.css" />
	</h:head>
	
	<h:form id="formMenu">
		<p:menubar>
			<p:menuitem value="Início"   icon="fa fa-home"   action="index?faces-redirect=true" />
			
			<p:menuitem rendered="false" value="Veículos" icon="fa fa-car"    action="veiculos?faces-redirect=true" />
			<p:menuitem rendered="false" value="Radares"  icon="fa fa-camera" action="radares?faces-redirect=true" />
			<p:menuitem value="Recorrencias"  icon="fas fa-street-view" action="verificar-recorrencia?faces-redirect=true" />
			<p:menuitem value="Monitorados/Mandatos"  icon="fas fa-searchengin" action="verificar-monitorados-mandatos?faces-redirect=true" />
			
			<f:facet name="options">
	           <p:commandButton rendered="false" value="Novos Arquivos" icon="fa fa-table" action="upload-arquivos?faces-redirect=true" />
	        </f:facet>
		</p:menubar>
	</h:form>
</f:view>
