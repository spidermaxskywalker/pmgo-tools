<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Verificar Recorrência</title>
		<style>
			.item-lista-linha {
				color: #ffffff;
				background-color: #4444ff;
				border: 1px solid #2222aa;
				border-radius: 25%;
				padding: 2px 5px 2px 5px;
				margin-right: 5px;
			}
		</style>
	</h:head>
	<h:body>
		<ui:include src="menu.xhtml"></ui:include>
			
		<p:panel header="Recorrências" >
			<h:form enctype="multipart/form-data">
				<p:messages autoUpdate="true" showDetail="true" />
				<p:fileUpload
					fileUploadListener="#{verificarRecorrenciaBean.handleFileUpload}"
					mode="advanced" auto="true" dragDropSupport="false" multiple="false" 
					sizeLimit="100000" allowTypes="/(\.|\/)(xlsx|xltx)$/" update=":infoRecorrencias,:recorrencias" />
			</h:form>
			
			<h:panelGrid id="infoRecorrencias" columns="2">
				<h:outputLabel value="Quantidade de listas no arquivo: " />
				<h:outputText value="#{verificarRecorrenciaBean.listas.size()}" />
				
				<h:outputLabel value="Quantidade de registros em cada lista: " />
				<h:column>
					<ui:repeat var="l" value="#{listas}">
						<span class="item-lista-linha">#{l}</span>
					</ui:repeat>
				</h:column>
			</h:panelGrid>
			
			<p:dataTable id="recorrencias" value="#{verificarRecorrenciaBean.recorrencias}" var="reg">
				<p:column headerText="Nome">
					#{reg.nome}
				</p:column>
				<p:column headerText="Quantidade de listas em que foi encontrado">
					#{reg.listas.size()}
				</p:column>
				<p:column headerText="Listas em que foi encontrado">
					<ui:repeat var="l" value="#{reg.listas}">
						<span class="item-lista-linha">#{l + 1}</span>
					</ui:repeat>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:body>
</f:view>
