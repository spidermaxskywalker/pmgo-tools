<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>#{helloWorldBean.hello}</title>
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem value="Início"   icon="fa fa-home"   action="index?faces-redirect=true" />
				<p:menuitem value="Veículos" icon="fa fa-car"    action="veiculos?faces-redirect=true" />
				<p:menuitem value="Radares"  icon="fa fa-camera" action="radares?faces-redirect=true" />
				
				<f:facet name="options">
		            <p:commandButton value="Novos Arquivos" icon="fa fa-fw fa-upload" action="upload-arquivos?faces-redirect=true" />
		        </f:facet>
			</p:menubar>
		</h:form>
	</h:body>
</f:view>
