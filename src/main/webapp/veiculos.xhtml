<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Veículos</title>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:menubar>
				<p:menuitem value="Início"   icon="fa fa-home"   action="index?faces-redirect=true" />
				<p:menuitem value="Veículos" icon="fa fa-car"    action="veiculos?faces-redirect=true" />
				<p:menuitem value="Radares"  icon="fa fa-camera" action="radares?faces-redirect=true" />
				
				<f:facet name="options">
		            <p:commandButton value="Novos Arquivos" icon="fa fa-fw fa-upload" action="upload-arquivos?faces-redirect=true" />
		        </f:facet>
			</p:menubar>
		
			<p:panel header="Veículos">
				<p:panel header="Filtros">
					<p:inputMask mask="aaa-9999" placeholder="Placa" label="Placa" />
					<p:commandButton value="Filrar" />
				</p:panel>
			
				<p:dataTable value="#{veiculoBean.registros}" var="reg" paginator="true" rows="10">
					<p:column headerText="Placa" filterBy="placa" filterMatchMode="contains">
						#{reg.placa}
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton value="Registros" actionListener="#{veiculoBean.showRegistrosVeiculo}" oncomplete="PF('veiculoRegistros').show()" update=":#{p:component('dialogDetalhes')}">
							<f:attribute value="#{reg}" name="registro"></f:attribute>
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<p:dialog id="dialogDetalhes" width="800" header="Veículo #{registro.placa}" modal="true" widgetVar="veiculoRegistros" dynamic="true" closable="false">
				<p:dataTable value="#{veiculoBean.registrosVeiculo}" var="reg" scrollable="true" scrollHeight="300">
					<p:column headerText="Radar">
						#{reg.radar.codigo}
					</p:column>
					
					<p:column headerText="Data/hora">
						<h:outputText value="#{reg.dataHora}"></h:outputText>
					</p:column>
					
					<p:column headerText="Sentido">
						<h:outputText value="#{reg.sentido}"></h:outputText>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Fechar" actionListener="#{veiculoBean.hideRegistrosVeiculo}" oncomplete="PF('veiculoRegistros').hide()"/>
			</p:dialog>
			
			<p:separator rendered="#{veiculoBean.registro != null}"></p:separator>
			
			<p:panel rendered="#{veiculoBean.registro != null}">
				
			</p:panel>
		</h:form>
	</h:body>
</f:view>
