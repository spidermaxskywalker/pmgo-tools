<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Veículos</title>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem value="Início"   icon="fa fa-home"   action="index?faces-redirect=true" />
				<p:menuitem value="Veículos" icon="fa fa-car"    action="veiculos?faces-redirect=true" />
				<p:menuitem value="Radares"  icon="fa fa-camera" action="radares?faces-redirect=true" />
				
				<f:facet name="options">
		            <p:commandButton value="Novos Arquivos" icon="fa fa-fw fa-upload" action="upload-arquivos?faces-redirect=true" />
		        </f:facet>
			</p:menubar>
		
			<p:panel header="Veículos - Registros" >
				<p:panel header="Filtros">
					<p:panelGrid columns="2">
						<h:outputLabel value="Placa Veículo" />
						<p:inputMask mask="aaa-9999" />
						
						<h:outputLabel value="Código Radar" />
						<p:inputText />
					</p:panelGrid>
					<p:commandButton value="Filrar" />
				</p:panel>
			
				<p:dataTable value="#{veiculoBean.registros}" var="reg" paginator="true" rows="10">
					<p:column headerText="Placa" filterBy="placa" filterMatchMode="contains">
						#{reg.placa}
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton value="Registros" type="button" onclick="PF('veiculoRegistros').show();" />
					</p:column>
				</p:dataTable>
				
				<p:dialog header="Effects" modal="true" widgetVar="veiculoRegistros" height="100" dynamic="true">
				    <h:outputText value="This dialog has nice effects." />
				</p:dialog>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
